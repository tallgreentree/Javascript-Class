<!doctype html>
<html>
        <head>
                <title>using setTimeout</title>
        </head>
        <body>
                <script type="text/javascript">
                        // setTimeout delays an event by a specified number of milliseconds.
                        // 1000 milliseconds = 1 second.
                        var alertHi = function() {
                                alert('Hi!');
                        }
                </script>

                <a  href="#" onclick="setTimeout('alertHi()', 2000);">Say Hello</a>
        </body>
</html>
