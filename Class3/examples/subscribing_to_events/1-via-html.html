<!doctype html>
<html>
        <head>
                <title>Subscribing to events in HTML</title>
        </head>
        <body>
                <script type="text/javascript">
                        var alertHi = function() {
                                alert("Hi!");
                        }
                </script>
                <a href="#" onclick="alertHi();">Say Hello</a>
        </body>
</html>
