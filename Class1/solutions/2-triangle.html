<!doctype html>
<html>
        <head>
                <title>Triangle Calculation</title>
        </head>
        <body>
                <script type="text/javascript">
                        var leg1 = 25;
                        var leg2 = 45;
                        var hypotenuse = Math.sqrt(leg1 * leg1 + leg2 * leg2);
                        document.write("The length of the hypotenuse of a right triangle with legs of " + leg1 + "in. and " + leg2 + "in. is " + hypotenuse + "in.");
                </script>
        </body>
</html>
